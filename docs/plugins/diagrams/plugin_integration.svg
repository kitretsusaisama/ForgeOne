<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" viewBox="0 0 1000 800">
  <!-- Background and Title -->
  <rect width="1000" height="800" fill="#f8f9fa" />
  <text x="500" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">ForgeOne Plugin Integration Architecture</text>
  
  <!-- Main Container -->
  <rect x="50" y="70" width="900" height="680" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- ForgeOne Core Platform -->
  <rect x="100" y="100" width="800" height="150" rx="5" ry="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="500" y="125" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">ForgeOne Core Platform</text>
  
  <!-- Core Components -->
  <rect x="120" y="140" width="180" height="40" rx="5" ry="5" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="210" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Microkernel</text>
  
  <rect x="320" y="140" width="180" height="40" rx="5" ry="5" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="410" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Runtime</text>
  
  <rect x="520" y="140" width="180" height="40" rx="5" ry="5" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="610" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Common Module</text>
  
  <rect x="700" y="140" width="180" height="40" rx="5" ry="5" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="790" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Syscall Bridge</text>
  
  <rect x="120" y="190" width="180" height="40" rx="5" ry="5" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="210" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Security Services</text>
  
  <rect x="320" y="190" width="180" height="40" rx="5" ry="5" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="410" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Data Services</text>
  
  <rect x="520" y="190" width="180" height="40" rx="5" ry="5" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="610" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">API Gateway</text>
  
  <rect x="700" y="190" width="180" height="40" rx="5" ry="5" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="790" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Event Bus</text>
  
  <!-- Plugin Manager -->
  <rect x="100" y="270" width="800" height="100" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="500" y="300" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Plugin Manager</text>
  
  <rect x="120" y="320" width="180" height="40" rx="5" ry="5" fill="#d9f7be" stroke="#52c41a" stroke-width="1" />
  <text x="210" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Plugin Registry</text>
  
  <rect x="320" y="320" width="180" height="40" rx="5" ry="5" fill="#d9f7be" stroke="#52c41a" stroke-width="1" />
  <text x="410" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Lifecycle Manager</text>
  
  <rect x="520" y="320" width="180" height="40" rx="5" ry="5" fill="#d9f7be" stroke="#52c41a" stroke-width="1" />
  <text x="610" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Extension Registry</text>
  
  <rect x="700" y="320" width="180" height="40" rx="5" ry="5" fill="#d9f7be" stroke="#52c41a" stroke-width="1" />
  <text x="790" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Dependency Resolver</text>
  
  <!-- Integration Layer -->
  <rect x="100" y="390" width="800" height="80" rx="5" ry="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="430" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Integration Layer</text>
  
  <!-- Plugin Types -->
  <rect x="100" y="490" width="800" height="200" rx="5" ry="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2" />
  <text x="500" y="515" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Plugin Types</text>
  
  <!-- WASM Plugins -->
  <rect x="120" y="530" width="230" height="150" rx="5" ry="5" fill="#fff0f6" stroke="#eb2f96" stroke-width="2" />
  <text x="235" y="555" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">WASM Plugins</text>
  
  <rect x="140" y="570" width="190" height="30" rx="5" ry="5" fill="#ffd6e7" stroke="#eb2f96" stroke-width="1" />
  <text x="235" y="590" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">UI Components</text>
  
  <rect x="140" y="610" width="190" height="30" rx="5" ry="5" fill="#ffd6e7" stroke="#eb2f96" stroke-width="1" />
  <text x="235" y="630" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Data Processors</text>
  
  <rect x="140" y="650" width="190" height="30" rx="5" ry="5" fill="#ffd6e7" stroke="#eb2f96" stroke-width="1" />
  <text x="235" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Security Extensions</text>
  
  <!-- Native Plugins -->
  <rect x="370" y="530" width="230" height="150" rx="5" ry="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2" />
  <text x="485" y="555" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Native Plugins</text>
  
  <rect x="390" y="570" width="190" height="30" rx="5" ry="5" fill="#b5f5ec" stroke="#13c2c2" stroke-width="1" />
  <text x="485" y="590" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">System Integrations</text>
  
  <rect x="390" y="610" width="190" height="30" rx="5" ry="5" fill="#b5f5ec" stroke="#13c2c2" stroke-width="1" />
  <text x="485" y="630" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Performance Modules</text>
  
  <rect x="390" y="650" width="190" height="30" rx="5" ry="5" fill="#b5f5ec" stroke="#13c2c2" stroke-width="1" />
  <text x="485" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Hardware Interfaces</text>
  
  <!-- Remote Plugins -->
  <rect x="620" y="530" width="230" height="150" rx="5" ry="5" fill="#fcffe6" stroke="#a0d911" stroke-width="2" />
  <text x="735" y="555" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Remote Plugins</text>
  
  <rect x="640" y="570" width="190" height="30" rx="5" ry="5" fill="#f4ffb8" stroke="#a0d911" stroke-width="1" />
  <text x="735" y="590" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Cloud Services</text>
  
  <rect x="640" y="610" width="190" height="30" rx="5" ry="5" fill="#f4ffb8" stroke="#a0d911" stroke-width="1" />
  <text x="735" y="630" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">External APIs</text>
  
  <rect x="640" y="650" width="190" height="30" rx="5" ry="5" fill="#f4ffb8" stroke="#a0d911" stroke-width="1" />
  <text x="735" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Distributed Services</text>
  
  <!-- External Systems -->
  <rect x="100" y="710" width="800" height="30" rx="5" ry="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2" />
  <text x="500" y="730" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">External Systems & Services</text>
  
  <!-- Connecting Lines -->
  <!-- Core to Plugin Manager -->
  <line x1="500" y1="250" x2="500" y2="270" stroke="#333" stroke-width="2" />
  
  <!-- Plugin Manager to Integration Layer -->
  <line x1="500" y1="370" x2="500" y2="390" stroke="#333" stroke-width="2" />
  
  <!-- Integration Layer to Plugin Types -->
  <line x1="500" y1="470" x2="500" y2="490" stroke="#333" stroke-width="2" />
  
  <!-- Plugin Types to External Systems -->
  <line x1="500" y1="690" x2="500" y2="710" stroke="#333" stroke-width="2" />
  
  <!-- Integration Connections -->
  <path d="M 235 470 L 235 530" fill="none" stroke="#722ed1" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  <path d="M 485 470 L 485 530" fill="none" stroke="#722ed1" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  <path d="M 735 470 L 735 530" fill="none" stroke="#722ed1" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- Cross-Plugin Communication -->
  <path d="M 350 600 L 390 600" fill="none" stroke="#fa8c16" stroke-width="1" marker-end="url(#arrowhead)" />
  <path d="M 580 600 L 640 600" fill="none" stroke="#fa8c16" stroke-width="1" marker-end="url(#arrowhead)" />
  
  <!-- Remote Plugin to External Systems -->
  <path d="M 735 680 L 735 710" fill="none" stroke="#fa541c" stroke-width="1" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="100" y="750" width="800" height="30" rx="5" ry="5" fill="none" />
  <text x="500" y="770" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    <tspan fill="#722ed1">Integration Path</tspan> | <tspan fill="#fa8c16">Inter-Plugin Communication</tspan> | <tspan fill="#fa541c">External Communication</tspan>
  </text>
</svg>