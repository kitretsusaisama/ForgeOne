<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" viewBox="0 0 1000 800">
  <!-- Background and Title -->
  <rect width="1000" height="800" fill="#f8f9fa" />
  <text x="500" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">ForgeOne Plugin Sandbox Architecture</text>
  
  <!-- Main Container -->
  <rect x="50" y="70" width="900" height="680" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- Host Application -->
  <rect x="100" y="100" width="800" height="80" rx="5" ry="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="500" y="145" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Host Application</text>
  
  <!-- Plugin Manager -->
  <rect x="100" y="200" width="800" height="80" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="500" y="245" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Plugin Manager</text>
  
  <!-- Sandbox Container -->
  <rect x="100" y="300" width="800" height="400" rx="5" ry="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Sandbox Environment</text>
  
  <!-- Plugin Instances -->
  <rect x="150" y="350" width="220" height="330" rx="5" ry="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2" />
  <text x="260" y="380" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Plugin Instance A</text>
  
  <rect x="390" y="350" width="220" height="330" rx="5" ry="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2" />
  <text x="500" y="380" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Plugin Instance B</text>
  
  <rect x="630" y="350" width="220" height="330" rx="5" ry="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="2" />
  <text x="740" y="380" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Plugin Instance C</text>
  
  <!-- Plugin Components -->
  <!-- Plugin A Components -->
  <rect x="170" y="400" width="180" height="50" rx="5" ry="5" fill="#fff0f6" stroke="#eb2f96" stroke-width="1" />
  <text x="260" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">WASM Module</text>
  
  <rect x="170" y="460" width="180" height="50" rx="5" ry="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="1" />
  <text x="260" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Memory Space</text>
  
  <rect x="170" y="520" width="180" height="50" rx="5" ry="5" fill="#fcffe6" stroke="#a0d911" stroke-width="1" />
  <text x="260" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Resource Limits</text>
  
  <rect x="170" y="580" width="180" height="50" rx="5" ry="5" fill="#fff2e8" stroke="#fa541c" stroke-width="1" />
  <text x="260" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Syscall Interface</text>
  
  <!-- Plugin B Components -->
  <rect x="410" y="400" width="180" height="50" rx="5" ry="5" fill="#fff0f6" stroke="#eb2f96" stroke-width="1" />
  <text x="500" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">WASM Module</text>
  
  <rect x="410" y="460" width="180" height="50" rx="5" ry="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="1" />
  <text x="500" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Memory Space</text>
  
  <rect x="410" y="520" width="180" height="50" rx="5" ry="5" fill="#fcffe6" stroke="#a0d911" stroke-width="1" />
  <text x="500" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Resource Limits</text>
  
  <rect x="410" y="580" width="180" height="50" rx="5" ry="5" fill="#fff2e8" stroke="#fa541c" stroke-width="1" />
  <text x="500" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Syscall Interface</text>
  
  <!-- Plugin C Components -->
  <rect x="650" y="400" width="180" height="50" rx="5" ry="5" fill="#fff0f6" stroke="#eb2f96" stroke-width="1" />
  <text x="740" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">WASM Module</text>
  
  <rect x="650" y="460" width="180" height="50" rx="5" ry="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="1" />
  <text x="740" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Memory Space</text>
  
  <rect x="650" y="520" width="180" height="50" rx="5" ry="5" fill="#fcffe6" stroke="#a0d911" stroke-width="1" />
  <text x="740" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Resource Limits</text>
  
  <rect x="650" y="580" width="180" height="50" rx="5" ry="5" fill="#fff2e8" stroke="#fa541c" stroke-width="1" />
  <text x="740" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Syscall Interface</text>
  
  <!-- Security Boundary -->
  <rect x="100" y="720" width="800" height="60" rx="5" ry="5" fill="#fff1f0" stroke="#f5222d" stroke-width="2" />
  <text x="500" y="755" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Security Boundary</text>
  
  <!-- Connecting Lines -->
  <!-- Host to Plugin Manager -->
  <line x1="500" y1="180" x2="500" y2="200" stroke="#333" stroke-width="2" />
  
  <!-- Plugin Manager to Sandbox -->
  <line x1="500" y1="280" x2="500" y2="300" stroke="#333" stroke-width="2" />
  
  <!-- Sandbox to Security Boundary -->
  <line x1="500" y1="700" x2="500" y2="720" stroke="#333" stroke-width="2" />
  
  <!-- Isolation Barriers -->
  <line x1="380" y1="350" x2="380" y2="680" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="620" y1="350" x2="620" y2="680" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Communication Arrows -->
  <!-- Host to Plugin A -->
  <path d="M 200 180 Q 200 250 200 400" fill="none" stroke="#1890ff" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- Host to Plugin B -->
  <path d="M 500 180 Q 500 250 500 400" fill="none" stroke="#1890ff" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- Host to Plugin C -->
  <path d="M 800 180 Q 800 250 800 400" fill="none" stroke="#1890ff" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- Plugin A to Plugin B -->
  <path d="M 350 430 L 410 430" fill="none" stroke="#fa8c16" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- Plugin B to Plugin C -->
  <path d="M 590 430 L 650 430" fill="none" stroke="#fa8c16" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="100" y="650" width="800" height="30" rx="5" ry="5" fill="none" />
  <text x="500" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    <tspan fill="#1890ff">Host-Plugin Communication</tspan> | <tspan fill="#fa8c16">Inter-Plugin Communication</tspan> | <tspan fill="#722ed1">Isolation Barrier</tspan>
  </text>
  
  <!-- Security Features -->
  <rect x="150" y="730" width="180" height="40" rx="5" ry="5" fill="#fff1f0" stroke="#f5222d" stroke-width="1" />
  <text x="240" y="755" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Memory Isolation</text>
  
  <rect x="350" y="730" width="180" height="40" rx="5" ry="5" fill="#fff1f0" stroke="#f5222d" stroke-width="1" />
  <text x="440" y="755" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Syscall Filtering</text>
  
  <rect x="550" y="730" width="180" height="40" rx="5" ry="5" fill="#fff1f0" stroke="#f5222d" stroke-width="1" />
  <text x="640" y="755" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Resource Limiting</text>
  
  <rect x="750" y="730" width="100" height="40" rx="5" ry="5" fill="#fff1f0" stroke="#f5222d" stroke-width="1" />
  <text x="800" y="755" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Attestation</text>
</svg>