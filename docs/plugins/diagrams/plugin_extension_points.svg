    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="100" y="750" width="800" height="30" rx="5" ry="5" fill="none" />
  <text x="500" y="770" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    Extension Point Categories: UI | Data | Security | Runtime | Integration | Telemetry
