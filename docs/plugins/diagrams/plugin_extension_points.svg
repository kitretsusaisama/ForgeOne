  <!-- Extension Points Layer to Extension Points -->
  <line x1="500" y1="300" x2="500" y2="320" stroke="#333" stroke-width="2" />
  
  <!-- Extension Points to Plugin Registry -->
  <line x1="500" y1="670" x2="500" y2="690" stroke="#333" stroke-width="2" />
  
  <!-- Arrows from Core Components to Extension Points -->
  <path d="M 225 180 Q 225 240 235 340" fill="none" stroke="#1890ff" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  <path d="M 425 180 Q 425 240 485 340" fill="none" stroke="#1890ff" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  <path d="M 625 180 Q 625 240 735 340" fill="none" stroke="#1890ff" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  <path d="M 800 180 Q 800 240 735 510" fill="none" stroke="#1890ff" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead Marker -->
