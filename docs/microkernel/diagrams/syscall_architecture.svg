  <path d="M 425 525 Q 425 450 380 425" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  <path d="M 625 525 Q 625 450 520 425" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  <path d="M 800 525 Q 800 450 660 425" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  
