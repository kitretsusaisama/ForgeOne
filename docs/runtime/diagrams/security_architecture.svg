<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 20px sans-serif; }
    .module { font: bold 14px sans-serif; }
    .description { font: 12px sans-serif; }
    .feature { font: italic 12px sans-serif; }
    .module-box { stroke: #333; stroke-width: 2; }
    .feature-box { stroke: #666; stroke-width: 1; }
    .zta { fill: #ffe6e6; }
    .attestation { fill: #e6f7ff; }
    .crypto { fill: #e6ffe6; }
    .policy { fill: #fff2e6; }
    .isolation { fill: #f2e6ff; }
    .arrow { stroke: #666; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .bidirectional { marker-end: url(#arrowhead); marker-start: url(#arrowhead-start); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
    <marker id="arrowhead-start" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#666" />
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="white" />
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Container Runtime Security Architecture</text>
  
  <!-- Center: Zero Trust Architecture -->
  <circle cx="400" cy="300" r="80" class="module-box zta" />
  <text x="400" y="290" text-anchor="middle" class="module">Zero Trust</text>
  <text x="400" y="310" text-anchor="middle" class="module">Architecture</text>
  <text x="400" y="330" text-anchor="middle" class="description">Trust Nothing, Verify Everything</text>
  
  <!-- Top: Attestation -->
  <rect x="320" y="100" width="160" height="80" rx="10" ry="10" class="module-box attestation" />
  <text x="400" y="130" text-anchor="middle" class="module">Attestation</text>
  <text x="400" y="150" text-anchor="middle" class="description">Digital Signatures & Verification</text>
  
  <!-- Right: Crypto -->
  <rect x="600" y="260" width="160" height="80" rx="10" ry="10" class="module-box crypto" />
  <text x="680" y="290" text-anchor="middle" class="module">Cryptography</text>
  <text x="680" y="310" text-anchor="middle" class="description">Encryption & Key Management</text>
  
  <!-- Bottom: Policy -->
  <rect x="320" y="420" width="160" height="80" rx="10" ry="10" class="module-box policy" />
  <text x="400" y="450" text-anchor="middle" class="module">Policy Engine</text>
  <text x="400" y="470" text-anchor="middle" class="description">Security Rules & Enforcement</text>
  
  <!-- Left: Isolation -->
  <rect x="40" y="260" width="160" height="80" rx="10" ry="10" class="module-box isolation" />
  <text x="120" y="290" text-anchor="middle" class="module">Isolation</text>
  <text x="120" y="310" text-anchor="middle" class="description">Container Boundaries</text>
  
  <!-- Connections -->
  <path d="M 400 180 L 400 220" class="arrow" />
  <path d="M 600 300 L 480 300" class="arrow" />
  <path d="M 400 420 L 400 380" class="arrow" />
  <path d="M 200 300 L 320 300" class="arrow" />
  
  <!-- Features -->
  <!-- Attestation Features -->
  <rect x="180" y="50" width="140" height="60" rx="5" ry="5" class="feature-box attestation" opacity="0.7" />
  <text x="250" y="75" text-anchor="middle" class="feature">Image Verification</text>
  <text x="250" y="95" text-anchor="middle" class="feature">Signature Validation</text>
  
  <rect x="500" y="50" width="140" height="60" rx="5" ry="5" class="feature-box attestation" opacity="0.7" />
  <text x="570" y="75" text-anchor="middle" class="feature">Runtime Attestation</text>
  <text x="570" y="95" text-anchor="middle" class="feature">Trusted Execution</text>
  
  <!-- Crypto Features -->
  <rect x="600" y="180" width="140" height="60" rx="5" ry="5" class="feature-box crypto" opacity="0.7" />
  <text x="670" y="205" text-anchor="middle" class="feature">Encrypted Storage</text>
  <text x="670" y="225" text-anchor="middle" class="feature">Secure Communication</text>
  
  <rect x="600" y="360" width="140" height="60" rx="5" ry="5" class="feature-box crypto" opacity="0.7" />
  <text x="670" y="385" text-anchor="middle" class="feature">Key Rotation</text>
  <text x="670" y="405" text-anchor="middle" class="feature">Entropy Management</text>
  
  <!-- Policy Features -->
  <rect x="180" y="490" width="140" height="60" rx="5" ry="5" class="feature-box policy" opacity="0.7" />
  <text x="250" y="515" text-anchor="middle" class="feature">Resource Limits</text>
  <text x="250" y="535" text-anchor="middle" class="feature">Capability Controls</text>
  
  <rect x="500" y="490" width="140" height="60" rx="5" ry="5" class="feature-box policy" opacity="0.7" />
  <text x="570" y="515" text-anchor="middle" class="feature">Network Policies</text>
  <text x="570" y="535" text-anchor="middle" class="feature">Access Controls</text>
  
  <!-- Isolation Features -->
  <rect x="40" y="180" width="140" height="60" rx="5" ry="5" class="feature-box isolation" opacity="0.7" />
  <text x="110" y="205" text-anchor="middle" class="feature">Namespace Isolation</text>
  <text x="110" y="225" text-anchor="middle" class="feature">Process Separation</text>
  
  <rect x="40" y="360" width="140" height="60" rx="5" ry="5" class="feature-box isolation" opacity="0.7" />
  <text x="110" y="385" text-anchor="middle" class="feature">Filesystem Isolation</text>
  <text x="110" y="405" text-anchor="middle" class="feature">Network Segmentation</text>
  
  <!-- ZTA Features -->
  <text x="400" y="350" text-anchor="middle" class="feature">DNA Fingerprinting</text>
  <text x="400" y="370" text-anchor="middle" class="feature">ZTA Contracts</text>
  
  <!-- Feature Connections -->
  <path d="M 250 110 C 250 150, 350 200, 380 220" class="arrow" stroke-dasharray="5,5" />
  <path d="M 570 110 C 570 150, 450 200, 420 220" class="arrow" stroke-dasharray="5,5" />
  
  <path d="M 670 240 C 670 260, 550 280, 480 290" class="arrow" stroke-dasharray="5,5" />
  <path d="M 670 360 C 670 340, 550 320, 480 310" class="arrow" stroke-dasharray="5,5" />
  
  <path d="M 250 490 C 250 450, 350 400, 380 380" class="arrow" stroke-dasharray="5,5" />
  <path d="M 570 490 C 570 450, 450 400, 420 380" class="arrow" stroke-dasharray="5,5" />
  
  <path d="M 110 240 C 110 260, 250 280, 320 290" class="arrow" stroke-dasharray="5,5" />
  <path d="M 110 360 C 110 340, 250 320, 320 310" class="arrow" stroke-dasharray="5,5" />
</svg>