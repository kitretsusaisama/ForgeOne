<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 20px sans-serif; }
    .state { font: bold 14px sans-serif; }
    .description { font: 12px sans-serif; }
    .state-box { stroke: #333; stroke-width: 2; }
    .created { fill: #e6f7ff; }
    .running { fill: #e6ffe6; }
    .paused { fill: #fff2e6; }
    .stopped { fill: #ffe6e6; }
    .exited { fill: #f2e6ff; }
    .arrow { stroke: #666; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .action { font: italic 12px sans-serif; fill: #666; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="white" />
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Container Lifecycle State Machine</text>
  
  <!-- States -->
  <!-- Created -->
  <rect x="350" y="80" width="120" height="60" rx="10" ry="10" class="state-box created" />
  <text x="410" y="110" text-anchor="middle" class="state">CREATED</text>
  <text x="410" y="130" text-anchor="middle" class="description">Initial State</text>
  
  <!-- Running -->
  <rect x="350" y="220" width="120" height="60" rx="10" ry="10" class="state-box running" />
  <text x="410" y="250" text-anchor="middle" class="state">RUNNING</text>
  <text x="410" y="270" text-anchor="middle" class="description">Active Execution</text>
  
  <!-- Paused -->
  <rect x="150" y="350" width="120" height="60" rx="10" ry="10" class="state-box paused" />
  <text x="210" y="380" text-anchor="middle" class="state">PAUSED</text>
  <text x="210" y="400" text-anchor="middle" class="description">Execution Suspended</text>
  
  <!-- Stopped -->
  <rect x="550" y="350" width="120" height="60" rx="10" ry="10" class="state-box stopped" />
  <text x="610" y="380" text-anchor="middle" class="state">STOPPED</text>
  <text x="610" y="400" text-anchor="middle" class="description">Execution Halted</text>
  
  <!-- Exited -->
  <rect x="350" y="480" width="120" height="60" rx="10" ry="10" class="state-box exited" />
  <text x="410" y="510" text-anchor="middle" class="state">EXITED</text>
  <text x="410" y="530" text-anchor="middle" class="description">Terminal State</text>
  
  <!-- Transitions -->
  <!-- Created to Running -->
  <path d="M 410 140 L 410 220" class="arrow" />
  <text x="430" y="180" class="action">start_container()</text>
  
  <!-- Running to Paused -->
  <path d="M 350 250 C 250 250, 250 350, 270 350" class="arrow" />
  <text x="250" y="290" class="action">pause_container()</text>
  
  <!-- Paused to Running -->
  <path d="M 270 350 C 300 320, 300 280, 350 250" class="arrow" />
  <text x="290" y="330" class="action">resume_container()</text>
  
  <!-- Running to Stopped -->
  <path d="M 470 250 C 570 250, 570 350, 550 350" class="arrow" />
  <text x="530" y="290" class="action">stop_container()</text>
  
  <!-- Stopped to Running -->
  <path d="M 550 350 C 520 320, 520 280, 470 250" class="arrow" />
  <text x="510" y="330" class="action">restart_container()</text>
  
  <!-- Running to Exited -->
  <path d="M 410 280 L 410 480" class="arrow" />
  <text x="430" y="380" class="action">exit()</text>
  
  <!-- Stopped to Exited -->
  <path d="M 580 410 C 580 450, 500 450, 470 480" class="arrow" />
  <text x="530" y="450" class="action">remove_container()</text>
  
  <!-- Paused to Exited -->
  <path d="M 240 410 C 240 450, 320 450, 350 480" class="arrow" />
  <text x="270" y="450" class="action">force_remove()</text>
  
  <!-- Legend -->
  <rect x="650" y="80" width="120" height="20" class="state-box created" />
  <text x="710" y="95" text-anchor="middle" class="description">Created</text>
  
  <rect x="650" y="110" width="120" height="20" class="state-box running" />
  <text x="710" y="125" text-anchor="middle" class="description">Running</text>
  
  <rect x="650" y="140" width="120" height="20" class="state-box paused" />
  <text x="710" y="155" text-anchor="middle" class="description">Paused</text>
  
  <rect x="650" y="170" width="120" height="20" class="state-box stopped" />
  <text x="710" y="185" text-anchor="middle" class="description">Stopped</text>
  
  <rect x="650" y="200" width="120" height="20" class="state-box exited" />
  <text x="710" y="215" text-anchor="middle" class="description">Exited</text>
</svg>