<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600">
  <style>
    .module { fill: #90EE90; stroke: #333; stroke-width: 2; }
    .component { fill: #ADD8E6; stroke: #333; stroke-width: 2; }
    .subcomponent { fill: #FFFFFF; stroke: #333; stroke-width: 2; }
    .text { font-family: Arial; font-size: 14px; }
    .title { font-family: Arial; font-size: 24px; font-weight: bold; }
    .subtitle { font-family: Arial; font-size: 18px; font-weight: bold; }
    .description { font-family: Arial; font-size: 12px; fill: #555; }
    .line { stroke: #333; stroke-width: 2; }
    .dashed { stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .core { fill: #FFD700; stroke: #333; stroke-width: 2; }
    .boundary { fill: none; stroke: #FF6347; stroke-width: 2; stroke-dasharray: 10,5; }
  </style>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" class="title">ForgeOne Common Module Security Architecture</text>
  <text x="600" y="80" text-anchor="middle" class="subtitle">Zero Trust Architecture (ZTA)</text>

  <!-- Core Security Boundary -->
  <ellipse cx="600" cy="500" rx="500" ry="400" class="boundary" />
  <text x="600" y="150" text-anchor="middle" class="subtitle">Security Boundary</text>

  <!-- Zero Trust Core -->
  <circle cx="600" cy="500" r="100" class="core" />
  <text x="600" y="490" text-anchor="middle" class="subtitle">Zero Trust</text>
  <text x="600" y="510" text-anchor="middle" class="text">Policy Engine</text>

  <!-- Identity Module -->
  <rect x="300" y="300" width="180" height="100" rx="10" class="module" />
  <text x="390" y="340" text-anchor="middle" class="subtitle">Identity</text>
  <text x="390" y="360" text-anchor="middle" class="text">identity.rs</text>
  <line x1="390" y1="400" x2="550" y2="450" class="arrow" />

  <!-- Trust Module -->
  <rect x="300" y="600" width="180" height="100" rx="10" class="module" />
  <text x="390" y="640" text-anchor="middle" class="subtitle">Trust</text>
  <text x="390" y="660" text-anchor="middle" class="text">trust.rs</text>
  <line x1="390" y1="600" x2="550" y2="550" class="arrow" />

  <!-- Policy Module -->
  <rect x="720" y="300" width="180" height="100" rx="10" class="module" />
  <text x="810" y="340" text-anchor="middle" class="subtitle">Policy</text>
  <text x="810" y="360" text-anchor="middle" class="text">policy.rs</text>
  <line x1="810" y1="400" x2="650" y2="450" class="arrow" />

  <!-- Crypto Module -->
  <rect x="720" y="600" width="180" height="100" rx="10" class="module" />
  <text x="810" y="640" text-anchor="middle" class="subtitle">Crypto</text>
  <text x="810" y="660" text-anchor="middle" class="text">crypto.rs</text>
  <line x1="810" y1="600" x2="650" y2="550" class="arrow" />

  <!-- Audit Module -->
  <rect x="150" y="450" width="180" height="100" rx="10" class="module" />
  <text x="240" y="490" text-anchor="middle" class="subtitle">Audit</text>
  <text x="240" y="510" text-anchor="middle" class="text">audit.rs</text>
  <line x1="330" y1="500" x2="500" y2="500" class="arrow" />

  <!-- Telemetry Module -->
  <rect x="870" y="450" width="180" height="100" rx="10" class="module" />
  <text x="960" y="490" text-anchor="middle" class="subtitle">Telemetry</text>
  <text x="960" y="510" text-anchor="middle" class="text">telemetry.rs</text>
  <line x1="870" y1="500" x2="700" y2="500" class="arrow" />

  <!-- Identity Components -->
  <rect x="200" y="200" width="140" height="60" rx="10" class="component" />
  <text x="270" y="235" text-anchor="middle" class="text">User Identity</text>
  <line x1="270" y1="260" x2="330" y2="300" class="arrow" />

  <rect x="350" y="200" width="140" height="60" rx="10" class="component" />
  <text x="420" y="235" text-anchor="middle" class="text">Device Identity</text>
  <line x1="420" y1="260" x2="390" y2="300" class="arrow" />

  <rect x="500" y="200" width="140" height="60" rx="10" class="component" />
  <text x="570" y="235" text-anchor="middle" class="text">Service Identity</text>
  <line x1="570" y1="260" x2="450" y2="300" class="arrow" />

  <!-- Crypto Components -->
  <rect x="710" y="720" width="140" height="60" rx="10" class="component" />
  <text x="780" y="745" text-anchor="middle" class="text">Encryption</text>
  <line x1="780" y1="720" x2="780" y2="700" class="arrow" />

  <rect x="860" y="720" width="140" height="60" rx="10" class="component" />
  <text x="930" y="745" text-anchor="middle" class="text">Signatures</text>
  <line x1="930" y1="720" x2="840" y2="700" class="arrow" />

  <rect x="560" y="720" width="140" height="60" rx="10" class="component" />
  <text x="630" y="745" text-anchor="middle" class="text">Hashing</text>
  <line x1="630" y1="720" x2="720" y2="700" class="arrow" />

  <!-- Trust Components -->
  <rect x="200" y="720" width="140" height="60" rx="10" class="component" />
  <text x="270" y="745" text-anchor="middle" class="text">Attestation</text>
  <line x1="270" y1="720" x2="330" y2="700" class="arrow" />

  <rect x="350" y="720" width="140" height="60" rx="10" class="component" />
  <text x="420" y="745" text-anchor="middle" class="text">Verification</text>
  <line x1="420" y1="720" x2="390" y2="700" class="arrow" />

  <!-- Policy Components -->
  <rect x="710" y="200" width="140" height="60" rx="10" class="component" />
  <text x="780" y="225" text-anchor="middle" class="text">Policy Rules</text>
  <line x1="780" y1="260" x2="780" y2="300" class="arrow" />

  <rect x="860" y="200" width="140" height="60" rx="10" class="component" />
  <text x="930" y="225" text-anchor="middle" class="text">Policy Evaluation</text>
  <line x1="930" y1="260" x2="840" y2="300" class="arrow" />

  <!-- External Systems -->
  <rect x="100" y="900" width="1000" height="60" rx="10" class="module" />
  <text x="600" y="935" text-anchor="middle" class="subtitle">External Systems & Interfaces</text>

  <!-- External Components -->
  <rect x="150" y="980" width="140" height="60" rx="10" class="component" />
  <text x="220" y="1010" text-anchor="middle" class="text">Identity Provider</text>
  <line x1="220" y1="980" x2="220" y2="900" class="dashed" />

  <rect x="310" y="980" width="140" height="60" rx="10" class="component" />
  <text x="380" y="1010" text-anchor="middle" class="text">Key Management</text>
  <line x1="380" y1="980" x2="380" y2="900" class="dashed" />

  <rect x="470" y="980" width="140" height="60" rx="10" class="component" />
  <text x="540" y="1010" text-anchor="middle" class="text">Audit Storage</text>
  <line x1="540" y1="980" x2="540" y2="900" class="dashed" />

  <rect x="630" y="980" width="140" height="60" rx="10" class="component" />
  <text x="700" y="1010" text-anchor="middle" class="text">Policy Store</text>
  <line x1="700" y1="980" x2="700" y2="900" class="dashed" />

  <rect x="790" y="980" width="140" height="60" rx="10" class="component" />
  <text x="860" y="1010" text-anchor="middle" class="text">Telemetry System</text>
  <line x1="860" y1="980" x2="860" y2="900" class="dashed" />

  <rect x="950" y="980" width="140" height="60" rx="10" class="component" />
  <text x="1020" y="1010" text-anchor="middle" class="text">Certificate Authority</text>
  <line x1="1020" y1="980" x2="1020" y2="900" class="dashed" />

  <!-- Security Features -->
  <rect x="100" y="1060" width="1000" height="60" rx="10" class="module" />
  <text x="600" y="1095" text-anchor="middle" class="subtitle">Security Features</text>

  <!-- Feature Components -->
  <rect x="120" y="1140" width="180" height="80" rx="10" class="component" />
  <text x="210" y="1170" text-anchor="middle" class="text">Multi-factor Authentication</text>
  <text x="210" y="1190" text-anchor="middle" class="description">identity.rs</text>

  <rect x="320" y="1140" width="180" height="80" rx="10" class="component" />
  <text x="410" y="1170" text-anchor="middle" class="text">Secure Communication</text>
  <text x="410" y="1190" text-anchor="middle" class="description">crypto.rs</text>

  <rect x="520" y="1140" width="180" height="80" rx="10" class="component" />
  <text x="610" y="1170" text-anchor="middle" class="text">Immutable Audit Logs</text>
  <text x="610" y="1190" text-anchor="middle" class="description">audit.rs</text>

  <rect x="720" y="1140" width="180" height="80" rx="10" class="component" />
  <text x="810" y="1170" text-anchor="middle" class="text">Policy Enforcement</text>
  <text x="810" y="1190" text-anchor="middle" class="description">policy.rs, trust.rs</text>

  <rect x="920" y="1140" width="180" height="80" rx="10" class="component" />
  <text x="1010" y="1170" text-anchor="middle" class="text">Secure Storage</text>
  <text x="1010" y="1190" text-anchor="middle" class="description">db/crypto.rs</text>

  <!-- Legend -->
  <rect x="100" y="1240" width="1000" height="120" rx="10" stroke="#333" stroke-width="2" fill="#F8F8F8" />
  <text x="600" y="1265" text-anchor="middle" class="subtitle">Legend</text>
  
  <rect x="150" y="1285" width="30" height="30" class="core" />
  <text x="190" y="1305" class="text">Core Security Engine</text>
  
  <rect x="350" y="1285" width="30" height="30" class="module" />
  <text x="390" y="1305" class="text">Security Module</text>
  
  <rect x="550" y="1285" width="30" height="30" class="component" />
  <text x="590" y="1305" class="text">Security Component</text>
  
  <ellipse cx="750" cy="1300" rx="40" ry="20" class="boundary" />
  <text x="820" y="1305" class="text">Security Boundary</text>

  <!-- Footer -->
  <text x="600" y="1380" text-anchor="middle" class="text">ForgeOne Common Module - Zero Trust Architecture</text>
  <text x="600" y="1400" text-anchor="middle" class="description">Every operation is authenticated, authorized, encrypted, and audited</text>
</svg>