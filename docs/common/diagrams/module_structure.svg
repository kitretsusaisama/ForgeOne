<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600">
  <style>
    .module { fill: #90EE90; stroke: #333; stroke-width: 2; }
    .submodule { fill: #ADD8E6; stroke: #333; stroke-width: 2; }
    .file { fill: #FFFFFF; stroke: #333; stroke-width: 2; }
    .text { font-family: Arial; font-size: 14px; }
    .title { font-family: Arial; font-size: 24px; font-weight: bold; }
    .subtitle { font-family: Arial; font-size: 18px; font-weight: bold; }
    .line { stroke: #333; stroke-width: 2; }
    .description { font-family: Arial; font-size: 12px; fill: #555; }
    .core { fill: #FFD700; stroke: #333; stroke-width: 2; }
  </style>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" class="title">ForgeOne Common Module Structure</text>
  <text x="600" y="80" text-anchor="middle" class="subtitle">Conscious Substrate (10^17x Class)</text>

  <!-- Core Module -->
  <rect x="500" y="120" width="200" height="80" rx="10" class="core" />
  <text x="600" y="165" text-anchor="middle" class="text">lib.rs</text>
  <text x="600" y="185" text-anchor="middle" class="description">Main entry point</text>

  <!-- Connect Core to Modules -->
  <line x1="600" y1="200" x2="600" y2="240" class="line" />

  <!-- Module Groups -->
  <!-- Foundation -->
  <rect x="100" y="240" width="1000" height="60" rx="10" class="module" />
  <text x="600" y="275" text-anchor="middle" class="subtitle">Foundation Layer</text>

  <!-- Foundation Modules -->
  <rect x="120" y="320" width="140" height="60" rx="10" class="submodule" />
  <text x="190" y="355" text-anchor="middle" class="text">bootstrap.rs</text>
  <text x="190" y="375" text-anchor="middle" class="description">Trust-aware boot</text>

  <rect x="280" y="320" width="140" height="60" rx="10" class="submodule" />
  <text x="350" y="355" text-anchor="middle" class="text">config.rs</text>
  <text x="350" y="375" text-anchor="middle" class="description">Configuration system</text>

  <rect x="440" y="320" width="140" height="60" rx="10" class="submodule" />
  <text x="510" y="355" text-anchor="middle" class="text">error.rs</text>
  <text x="510" y="375" text-anchor="middle" class="description">Error handling</text>

  <rect x="600" y="320" width="140" height="60" rx="10" class="submodule" />
  <text x="670" y="355" text-anchor="middle" class="text">prelude.rs</text>
  <text x="670" y="375" text-anchor="middle" class="description">Common imports</text>

  <rect x="760" y="320" width="140" height="60" rx="10" class="submodule" />
  <text x="830" y="355" text-anchor="middle" class="text">macros.rs</text>
  <text x="830" y="375" text-anchor="middle" class="description">Utility macros</text>

  <rect x="920" y="320" width="140" height="60" rx="10" class="submodule" />
  <text x="990" y="355" text-anchor="middle" class="text">model.rs</text>
  <text x="990" y="375" text-anchor="middle" class="description">Data models</text>

  <!-- Security Layer -->
  <rect x="100" y="400" width="1000" height="60" rx="10" class="module" />
  <text x="600" y="435" text-anchor="middle" class="subtitle">Security Layer</text>

  <!-- Security Modules -->
  <rect x="120" y="480" width="140" height="60" rx="10" class="submodule" />
  <text x="190" y="515" text-anchor="middle" class="text">identity.rs</text>
  <text x="190" y="535" text-anchor="middle" class="description">Identity management</text>

  <rect x="280" y="480" width="140" height="60" rx="10" class="submodule" />
  <text x="350" y="515" text-anchor="middle" class="text">trust.rs</text>
  <text x="350" y="535" text-anchor="middle" class="description">Zero Trust Policy</text>

  <rect x="440" y="480" width="140" height="60" rx="10" class="submodule" />
  <text x="510" y="515" text-anchor="middle" class="text">policy.rs</text>
  <text x="510" y="535" text-anchor="middle" class="description">Policy engine</text>

  <rect x="600" y="480" width="140" height="60" rx="10" class="submodule" />
  <text x="670" y="515" text-anchor="middle" class="text">crypto.rs</text>
  <text x="670" y="535" text-anchor="middle" class="description">Cryptographic utilities</text>

  <rect x="760" y="480" width="140" height="60" rx="10" class="submodule" />
  <text x="830" y="515" text-anchor="middle" class="text">audit.rs</text>
  <text x="830" y="535" text-anchor="middle" class="description">Audit logging</text>

  <!-- Observability Layer -->
  <rect x="100" y="560" width="1000" height="60" rx="10" class="module" />
  <text x="600" y="595" text-anchor="middle" class="subtitle">Observability Layer</text>

  <!-- Observability Modules -->
  <rect x="120" y="640" width="140" height="60" rx="10" class="submodule" />
  <text x="190" y="675" text-anchor="middle" class="text">telemetry.rs</text>
  <text x="190" y="695" text-anchor="middle" class="description">Metrics & tracing</text>

  <rect x="280" y="640" width="140" height="60" rx="10" class="submodule" />
  <text x="350" y="675" text-anchor="middle" class="text">observer.rs</text>
  <text x="350" y="695" text-anchor="middle" class="description">LLM-explainable traces</text>

  <rect x="440" y="640" width="140" height="60" rx="10" class="submodule" />
  <text x="510" y="675" text-anchor="middle" class="text">diagnostics.rs</text>
  <text x="510" y="695" text-anchor="middle" class="description">Self-verification</text>

  <!-- Storage Layer -->
  <rect x="100" y="720" width="1000" height="60" rx="10" class="module" />
  <text x="600" y="755" text-anchor="middle" class="subtitle">Storage Layer</text>

  <!-- DB Module -->
  <rect x="400" y="800" width="400" height="80" rx="10" class="submodule" />
  <text x="600" y="835" text-anchor="middle" class="text">db/mod.rs</text>
  <text x="600" y="855" text-anchor="middle" class="description">Database abstraction</text>

  <!-- DB Submodules -->
  <line x1="600" y1="880" x2="600" y2="900" class="line" />
  
  <rect x="100" y="900" width="180" height="60" rx="10" class="file" />
  <text x="190" y="935" text-anchor="middle" class="text">db/access.rs</text>
  <line x1="190" y1="880" x2="190" y2="900" class="line" />

  <rect x="290" y="900" width="180" height="60" rx="10" class="file" />
  <text x="380" y="935" text-anchor="middle" class="text">db/crypto.rs</text>
  <line x1="380" y1="880" x2="380" y2="900" class="line" />

  <rect x="480" y="900" width="180" height="60" rx="10" class="file" />
  <text x="570" y="935" text-anchor="middle" class="text">db/integrity.rs</text>
  <line x1="570" y1="880" x2="570" y2="900" class="line" />

  <rect x="670" y="900" width="180" height="60" rx="10" class="file" />
  <text x="760" y="935" text-anchor="middle" class="text">db/metrics.rs</text>
  <line x1="760" y1="880" x2="760" y2="900" class="line" />

  <rect x="860" y="900" width="180" height="60" rx="10" class="file" />
  <text x="950" y="935" text-anchor="middle" class="text">db/model.rs</text>
  <line x1="950" y1="880" x2="950" y2="900" class="line" />

  <rect x="100" y="970" width="180" height="60" rx="10" class="file" />
  <text x="190" y="1005" text-anchor="middle" class="text">db/recovery.rs</text>
  <line x1="190" y1="950" x2="190" y2="970" class="line" />
  <line x1="190" y1="950" x2="600" y2="950" class="line" />
  <line x1="600" y1="880" x2="600" y2="950" class="line" />

  <rect x="290" y="970" width="180" height="60" rx="10" class="file" />
  <text x="380" y="1005" text-anchor="middle" class="text">db/redb.rs</text>
  <line x1="380" y1="950" x2="380" y2="970" class="line" />

  <rect x="480" y="970" width="180" height="60" rx="10" class="file" />
  <text x="570" y="1005" text-anchor="middle" class="text">db/schema.rs</text>
  <line x1="570" y1="950" x2="570" y2="970" class="line" />

  <rect x="670" y="970" width="180" height="60" rx="10" class="file" />
  <text x="760" y="1005" text-anchor="middle" class="text">db/snapshot.rs</text>
  <line x1="760" y1="950" x2="760" y2="970" class="line" />

  <!-- Integration Layer -->
  <rect x="100" y="1050" width="1000" height="60" rx="10" class="module" />
  <text x="600" y="1085" text-anchor="middle" class="subtitle">Integration Layer</text>

  <!-- Integration Modules -->
  <rect x="440" y="1130" width="140" height="60" rx="10" class="submodule" />
  <text x="510" y="1165" text-anchor="middle" class="text">syscall_client.rs</text>
  <text x="510" y="1185" text-anchor="middle" class="description">Syscall API client</text>

  <!-- Legend -->
  <rect x="100" y="1220" width="1000" height="120" rx="10" stroke="#333" stroke-width="2" fill="#F8F8F8" />
  <text x="600" y="1245" text-anchor="middle" class="subtitle">Legend</text>
  
  <rect x="150" y="1265" width="30" height="30" class="core" />
  <text x="190" y="1285" class="text">Core Module</text>
  
  <rect x="350" y="1265" width="30" height="30" class="module" />
  <text x="390" y="1285" class="text">Layer</text>
  
  <rect x="550" y="1265" width="30" height="30" class="submodule" />
  <text x="590" y="1285" class="text">Module</text>
  
  <rect x="750" y="1265" width="30" height="30" class="file" />
  <text x="790" y="1285" class="text">Submodule</text>

  <!-- Footer -->
  <text x="600" y="1350" text-anchor="middle" class="text">ForgeOne Common Module - Conscious Substrate</text>
  <text x="600" y="1370" text-anchor="middle" class="description">Every function, type, and trace is Contextual, Causal, Comprehensible, Cryptographic, and Resilient</text>
</svg>