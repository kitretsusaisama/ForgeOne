<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">DNS Module Architecture</text>
  
  <!-- DNS Manager Box -->
  <rect x="300" y="80" width="200" height="80" rx="10" ry="10" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">DNS Manager</text>
  <text x="400" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Main Controller</text>
  
  <!-- Component Boxes -->
  <rect x="100" y="220" width="160" height="70" rx="10" ry="10" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="180" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">DNS Server</text>
  <text x="180" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Resolution Service</text>
  
  <rect x="320" y="220" width="160" height="70" rx="10" ry="10" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="400" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Record Manager</text>
  <text x="400" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">A, AAAA, CNAME, SRV</text>
  
  <rect x="540" y="220" width="160" height="70" rx="10" ry="10" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="620" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">mDNS Integration</text>
  <text x="620" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Service Discovery</text>
  
  <!-- Service Records Box -->
  <rect x="100" y="350" width="160" height="60" rx="10" ry="10" fill="#fbbc05" stroke="#f29900" stroke-width="2" />
  <text x="180" y="385" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Service Records</text>
  
  <!-- DNS Cache Box -->
  <rect x="320" y="350" width="160" height="60" rx="10" ry="10" fill="#fbbc05" stroke="#f29900" stroke-width="2" />
  <text x="400" y="385" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">DNS Cache</text>
  
  <!-- Upstream Resolvers Box -->
  <rect x="540" y="350" width="160" height="60" rx="10" ry="10" fill="#fbbc05" stroke="#f29900" stroke-width="2" />
  <text x="620" y="385" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Upstream Resolvers</text>
  
  <!-- Network Layer -->
  <rect x="150" y="470" width="500" height="80" rx="10" ry="10" fill="#ea4335" stroke="#c5221f" stroke-width="2" />
  <text x="400" y="510" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Network Layer</text>
  <text x="400" y="535" font-family="Arial" font-size="12" text-anchor="middle" fill="white">UDP/TCP Port 53, Multicast DNS</text>
  
  <!-- Connection Lines -->
  <!-- DNS Manager to Components -->
  <line x1="400" y1="160" x2="400" y2="220" stroke="#2a56c6" stroke-width="2" />
  <line x1="400" y1="160" x2="180" y2="220" stroke="#2a56c6" stroke-width="2" />
  <line x1="400" y1="160" x2="620" y2="220" stroke="#2a56c6" stroke-width="2" />
  
  <!-- Components to Service Records -->
  <line x1="180" y1="290" x2="180" y2="350" stroke="#1e8e3e" stroke-width="2" />
  <line x1="400" y1="290" x2="180" y2="350" stroke="#1e8e3e" stroke-width="2" />
  
  <!-- Components to DNS Cache -->
  <line x1="180" y1="290" x2="400" y2="350" stroke="#1e8e3e" stroke-width="2" />
  <line x1="400" y1="290" x2="400" y2="350" stroke="#1e8e3e" stroke-width="2" />
  
  <!-- Components to Upstream Resolvers -->
  <line x1="180" y1="290" x2="620" y2="350" stroke="#1e8e3e" stroke-width="2" />
  <line x1="620" y1="290" x2="620" y2="350" stroke="#1e8e3e" stroke-width="2" />
  
  <!-- Lower Layers to Network Layer -->
  <line x1="180" y1="410" x2="400" y2="470" stroke="#f29900" stroke-width="2" />
  <line x1="400" y1="410" x2="400" y2="470" stroke="#f29900" stroke-width="2" />
  <line x1="620" y1="410" x2="400" y2="470" stroke="#f29900" stroke-width="2" />
  
  <!-- Container Integration -->
  <rect x="50" y="120" width="180" height="60" rx="10" ry="10" fill="#673ab7" stroke="#4527a0" stroke-width="2" />
  <text x="140" y="155" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Container Integration</text>
  
  <!-- Connection to DNS Server -->
  <line x1="140" y1="180" x2="180" y2="220" stroke="#4527a0" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="600" y="430" width="20" height="20" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="630" y="445" font-family="Arial" font-size="12" text-anchor="start">Controller</text>
  
  <rect x="600" y="460" width="20" height="20" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="630" y="475" font-family="Arial" font-size="12" text-anchor="start">Components</text>
  
  <rect x="600" y="490" width="20" height="20" fill="#fbbc05" stroke="#f29900" stroke-width="2" />
  <text x="630" y="505" font-family="Arial" font-size="12" text-anchor="start">Data Services</text>
  
  <rect x="600" y="520" width="20" height="20" fill="#ea4335" stroke="#c5221f" stroke-width="2" />
  <text x="630" y="535" font-family="Arial" font-size="12" text-anchor="start">Network Layer</text>
  
  <rect x="600" y="550" width="20" height="20" fill="#673ab7" stroke="#4527a0" stroke-width="2" />
  <text x="630" y="565" font-family="Arial" font-size="12" text-anchor="start">Integration</text>
</svg>