<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600" viewBox="0 0 800 600">
  <!-- Styles -->
  <defs>
    <style type="text/css">
      .component {
        fill: #e1f5fe;
        stroke: #0288d1;
        stroke-width: 2;
      }
      .module {
        fill: #bbdefb;
        stroke: #1976d2;
        stroke-width: 2;
      }
      .external {
        fill: #f5f5f5;
        stroke: #616161;
        stroke-width: 2;
      }
      .arrow {
        stroke: #424242;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      .label {
        font-family: Arial, sans-serif;
        font-size: 14px;
        fill: #212121;
      }
      .title {
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        fill: #212121;
      }
      .subtitle {
        font-family: Arial, sans-serif;
        font-size: 16px;
        fill: #424242;
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Quantum-Network Fabric Layer</text>
  <text x="400" y="70" class="subtitle" text-anchor="middle">Architecture Diagram</text>
  
  <!-- External Components -->
  <rect x="50" y="120" width="150" height="60" rx="5" ry="5" class="external" />
  <text x="125" y="155" class="label" text-anchor="middle">Container Runtime</text>
  
  <rect x="50" y="420" width="150" height="60" rx="5" ry="5" class="external" />
  <text x="125" y="455" class="label" text-anchor="middle">Host Network</text>
  
  <rect x="600" y="120" width="150" height="60" rx="5" ry="5" class="external" />
  <text x="675" y="155" class="label" text-anchor="middle">Client Applications</text>
  
  <!-- Main Components -->
  <rect x="300" y="120" width="200" height="60" rx="5" ry="5" class="component" />
  <text x="400" y="155" class="label" text-anchor="middle">API Module</text>
  
  <rect x="300" y="220" width="200" height="60" rx="5" ry="5" class="component" />
  <text x="400" y="255" class="label" text-anchor="middle">CNI Module</text>
  
  <rect x="300" y="320" width="200" height="60" rx="5" ry="5" class="component" />
  <text x="400" y="355" class="label" text-anchor="middle">Virtual Network Manager</text>
  
  <rect x="300" y="420" width="200" height="60" rx="5" ry="5" class="component" />
  <text x="400" y="455" class="label" text-anchor="middle">Firewall Module</text>
  
  <!-- Submodules -->
  <rect x="600" y="220" width="150" height="40" rx="5" ry="5" class="module" />
  <text x="675" y="245" class="label" text-anchor="middle">REST API</text>
  
  <rect x="600" y="270" width="150" height="40" rx="5" ry="5" class="module" />
  <text x="675" y="295" class="label" text-anchor="middle">gRPC API</text>
  
  <rect x="600" y="320" width="150" height="40" rx="5" ry="5" class="module" />
  <text x="675" y="345" class="label" text-anchor="middle">Bridge Module</text>
  
  <rect x="600" y="370" width="150" height="40" rx="5" ry="5" class="module" />
  <text x="675" y="395" class="label" text-anchor="middle">DNS Module</text>
  
  <rect x="600" y="420" width="150" height="40" rx="5" ry="5" class="module" />
  <text x="675" y="445" class="label" text-anchor="middle">NAT Module</text>
  
  <rect x="600" y="470" width="150" height="40" rx="5" ry="5" class="module" />
  <text x="675" y="495" class="label" text-anchor="middle">Metrics Module</text>
  
  <!-- Connections -->
  <!-- Container Runtime to CNI -->
  <path d="M 200 150 L 300 150" class="arrow" />
  <path d="M 200 150 L 250 150 L 250 250 L 300 250" class="arrow" />
  
  <!-- Client to API -->
  <path d="M 600 150 L 500 150" class="arrow" />
  
  <!-- API to CNI -->
  <path d="M 400 180 L 400 220" class="arrow" />
  
  <!-- CNI to VNet -->
  <path d="M 400 280 L 400 320" class="arrow" />
  
  <!-- VNet to Firewall -->
  <path d="M 400 380 L 400 420" class="arrow" />
  
  <!-- Firewall to Host Network -->
  <path d="M 300 450 L 200 450" class="arrow" />
  
  <!-- API to Submodules -->
  <path d="M 500 150 L 550 150 L 550 240 L 600 240" class="arrow" />
  <path d="M 500 150 L 550 150 L 550 290 L 600 290" class="arrow" />
  
  <!-- VNet to Submodules -->
  <path d="M 500 350 L 550 350 L 550 340 L 600 340" class="arrow" />
  <path d="M 500 350 L 550 350 L 550 390 L 600 390" class="arrow" />
  <path d="M 500 350 L 550 350 L 550 440 L 600 440" class="arrow" />
  
  <!-- Firewall to Metrics -->
  <path d="M 500 450 L 550 450 L 550 490 L 600 490" class="arrow" />
  
  <!-- Legend -->
  <rect x="50" y="520" width="20" height="20" class="component" />
  <text x="80" y="535" class="label">Core Component</text>
  
  <rect x="200" y="520" width="20" height="20" class="module" />
  <text x="230" y="535" class="label">Submodule</text>
  
  <rect x="350" y="520" width="20" height="20" class="external" />
  <text x="380" y="535" class="label">External System</text>
</svg>