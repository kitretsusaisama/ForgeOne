<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Network Manager Data Flow</text>
  
  <!-- Container Runtime Box -->
  <rect x="50" y="100" width="200" height="80" rx="10" ry="10" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="150" y="145" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Container Runtime</text>
  
  <!-- Network Manager Box -->
  <rect x="300" y="100" width="200" height="80" rx="10" ry="10" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="400" y="145" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Network Manager</text>
  
  <!-- External Network Box -->
  <rect x="550" y="100" width="200" height="80" rx="10" ry="10" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="650" y="145" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">External Network</text>
  
  <!-- Bridge Manager Box -->
  <rect x="50" y="250" width="160" height="70" rx="10" ry="10" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="130" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Bridge Manager</text>
  
  <!-- Firewall Manager Box -->
  <rect x="230" y="250" width="160" height="70" rx="10" ry="10" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="310" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Firewall Manager</text>
  
  <!-- DNS Manager Box -->
  <rect x="410" y="250" width="160" height="70" rx="10" ry="10" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="490" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">DNS Manager</text>
  
  <!-- NAT Manager Box -->
  <rect x="590" y="250" width="160" height="70" rx="10" ry="10" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="670" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">NAT Manager</text>
  
  <!-- Linux Network Stack Box -->
  <rect x="150" y="400" width="500" height="80" rx="10" ry="10" fill="#ea4335" stroke="#c5221f" stroke-width="2" />
  <text x="400" y="445" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Linux Network Stack</text>
  
  <!-- Metrics Manager Box -->
  <rect x="300" y="500" width="200" height="60" rx="10" ry="10" fill="#fbbc05" stroke="#f29900" stroke-width="2" />
  <text x="400" y="535" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Metrics Manager</text>
  
  <!-- Connection Lines -->
  <!-- Container Runtime to Network Manager -->
  <line x1="250" y1="140" x2="300" y2="140" stroke="#2a56c6" stroke-width="2" />
  <polygon points="300,140 290,135 290,145" fill="#2a56c6" />
  
  <!-- Network Manager to External Network -->
  <line x1="500" y1="140" x2="550" y2="140" stroke="#2a56c6" stroke-width="2" />
  <polygon points="550,140 540,135 540,145" fill="#2a56c6" />
  
  <!-- Network Manager to Components -->
  <line x1="400" y1="180" x2="400" y2="220" stroke="#2a56c6" stroke-width="2" />
  <line x1="400" y1="220" x2="130" y2="220" stroke="#2a56c6" stroke-width="2" />
  <line x1="400" y1="220" x2="310" y2="220" stroke="#2a56c6" stroke-width="2" />
  <line x1="400" y1="220" x2="490" y2="220" stroke="#2a56c6" stroke-width="2" />
  <line x1="400" y1="220" x2="670" y2="220" stroke="#2a56c6" stroke-width="2" />
  
  <line x1="130" y1="220" x2="130" y2="250" stroke="#2a56c6" stroke-width="2" />
  <polygon points="130,250 125,240 135,240" fill="#2a56c6" />
  
  <line x1="310" y1="220" x2="310" y2="250" stroke="#2a56c6" stroke-width="2" />
  <polygon points="310,250 305,240 315,240" fill="#2a56c6" />
  
  <line x1="490" y1="220" x2="490" y2="250" stroke="#2a56c6" stroke-width="2" />
  <polygon points="490,250 485,240 495,240" fill="#2a56c6" />
  
  <line x1="670" y1="220" x2="670" y2="250" stroke="#2a56c6" stroke-width="2" />
  <polygon points="670,250 665,240 675,240" fill="#2a56c6" />
  
  <!-- Components to Linux Network Stack -->
  <line x1="130" y1="320" x2="130" y2="370" stroke="#1e8e3e" stroke-width="2" />
  <line x1="130" y1="370" x2="400" y2="370" stroke="#1e8e3e" stroke-width="2" />
  <line x1="400" y1="370" x2="400" y2="400" stroke="#1e8e3e" stroke-width="2" />
  <polygon points="400,400 395,390 405,390" fill="#1e8e3e" />
  
  <line x1="310" y1="320" x2="310" y2="370" stroke="#1e8e3e" stroke-width="2" />
  
  <line x1="490" y1="320" x2="490" y2="370" stroke="#1e8e3e" stroke-width="2" />
  
  <line x1="670" y1="320" x2="670" y2="370" stroke="#1e8e3e" stroke-width="2" />
  
  <!-- Linux Network Stack to Metrics Manager -->
  <line x1="400" y1="480" x2="400" y2="500" stroke="#c5221f" stroke-width="2" />
  <polygon points="400,500 395,490 405,490" fill="#c5221f" />
  
  <!-- Data Flow Labels -->
  <text x="275" y="125" font-family="Arial" font-size="12" text-anchor="middle">1. Network Request</text>
  <text x="525" y="125" font-family="Arial" font-size="12" text-anchor="middle">8. External Traffic</text>
  
  <text x="100" y="210" font-family="Arial" font-size="12" text-anchor="middle">2. Create Bridge</text>
  <text x="310" y="210" font-family="Arial" font-size="12" text-anchor="middle">3. Apply Security</text>
  <text x="490" y="210" font-family="Arial" font-size="12" text-anchor="middle">4. Register DNS</text>
  <text x="700" y="210" font-family="Arial" font-size="12" text-anchor="middle">5. Configure NAT</text>
  
  <text x="100" y="350" font-family="Arial" font-size="12" text-anchor="middle">6. Network Config</text>
  
  <text x="420" y="490" font-family="Arial" font-size="12" text-anchor="middle">7. Collect Metrics</text>
  
  <!-- Legend -->
  <rect x="600" y="430" width="20" height="20" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="630" y="445" font-family="Arial" font-size="12" text-anchor="start">External Systems</text>
  
  <rect x="600" y="460" width="20" height="20" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="630" y="475" font-family="Arial" font-size="12" text-anchor="start">Network Components</text>
  
  <rect x="600" y="490" width="20" height="20" fill="#ea4335" stroke="#c5221f" stroke-width="2" />
  <text x="630" y="505" font-family="Arial" font-size="12" text-anchor="start">System Layer</text>
  
  <rect x="600" y="520" width="20" height="20" fill="#fbbc05" stroke="#f29900" stroke-width="2" />
  <text x="630" y="535" font-family="Arial" font-size="12" text-anchor="start">Monitoring</text>
  
  <!-- Sequence Numbers in Circles -->
  <circle cx="275" y="140" r="12" fill="white" stroke="#2a56c6" stroke-width="2" />
  <text x="275" y="144" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">1</text>
  
  <circle cx="100" y="235" r="12" fill="white" stroke="#2a56c6" stroke-width="2" />
  <text x="100" y="239" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">2</text>
  
  <circle cx="310" y="235" r="12" fill="white" stroke="#2a56c6" stroke-width="2" />
  <text x="310" y="239" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">3</text>
  
  <circle cx="490" y="235" r="12" fill="white" stroke="#2a56c6" stroke-width="2" />
  <text x="490" y="239" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">4</text>
  
  <circle cx="670" y="235" r="12" fill="white" stroke="#2a56c6" stroke-width="2" />
  <text x="670" y="239" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">5</text>
  
  <circle cx="100" y="370" r="12" fill="white" stroke="#1e8e3e" stroke-width="2" />
  <text x="100" y="374" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">6</text>
  
  <circle cx="420" y="490" r="12" fill="white" stroke="#c5221f" stroke-width="2" />
  <text x="420" y="494" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">7</text>
  
  <circle cx="525" y="140" r="12" fill="white" stroke="#2a56c6" stroke-width="2" />
  <text x="525" y="144" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">8</text>
</svg>